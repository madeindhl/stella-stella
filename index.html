<script type="text/javascript">
	const GEN_TIME_INTERVAL = 20 // ms

	const blocks = document.querySelectorAll('.block');
	const hidden = [];

	const init = () => {
		for(let block of blocks) {
			block.classList.add('hidden');
		}

		for(let i = 0; i < blocks.length; i++){
			hidden.push(i);
		}
	}

	const structure = () => {

		const sel = Math.floor(Math.random() * hidden.length);
		const idx = hidden[sel];
		blocks[idx].classList.remove('hidden');

		hidden.splice(sel, 1);

		if(hidden.length === 0) return;

		setTimeout(() => structure(), GEN_TIME_INTERVAL);
	} 

	init();
	structure();
</script>
	<script type="text/javascript">
const HOUR = 'hour';
const MINUTE = 'minute';
const SECOND = 'second';

const identify = (type, num) => {
	return `.${type}-${num}`;
}

const fill = (identifier) => {

	const blocks = document.querySelectorAll(identifier);

	for(const block of blocks) block.classList.add('on');
}

const clear = (identifier) => {
	const blocks = document.querySelectorAll(identifier);

	for(const block of blocks) block.classList.remove('on');
}

const getTimeOffset = (ho = 0, mo = 0, so = 0) => {
	const time = new Date();

	let hour = time.getHours() + ho;
	let minute = time.getMinutes() + mo;
	let second = time.getSeconds() + so;

	minute += parseInt(second / 60);
	second = second % 60;

	hour += parseInt(minute / 60);
	minute = minute % 60;

	hour = hour % 24;

	return { hour, minute, second };
}

const clearClockwise = (type, cur) => {

	if(cur === 60) return;
	if(type === HOUR && cur === 12) return;

	clear(identify(type, cur));
	setTimeout(() => clearClockwise(type, cur+1), 50);
}

const fillTime = (hour, minute, second) => {

	hour = hour % 12;

	for(let i = 0; i < hour;   i++) fill(identify(HOUR,   i));
	for(let i = 0; i < minute; i++) fill(identify(MINUTE, i));
	for(let i = 0; i < second; i++) fill(identify(SECOND, i));

	if(hour === 0 && minute === 0 && second === 0) {
		for(let i = 0; i < 12; i++) fill(identify(HOUR,   i));
	}

	if(minute === 0 && second === 0) {
		for(let i = 0; i < 60; i++) fill(identify(MINUTE, i));
	}
	if(second === 0) {
		for(let i = 0; i < 60; i++) fill(identify(SECOND, i));
	}

	clearClockwise(HOUR, hour)
	clearClockwise(MINUTE, minute)
	clearClockwise(SECOND, second)
}
</script>

	<script type="text/javascript">
		
let _year, _month, _date, _hour, _minute, _second;

const tick = (ho = 0, mo = 0, so = 0) => {

	const time = new Date();

    time.setHours(time.getHours() + ho);
    time.setMinutes(time.getMinutes() + mo);
    time.setSeconds(time.getSeconds() + so);

	const year   = time.getFullYear();
	const month  = time.getMonth() + 1;
	const date   = time.getDate();
	const hour   = time.getHours();
	const minute = time.getMinutes();
	const second = time.getSeconds();

	if(_hour !== hour || _minute !== minute || _second !== second) {
		fillTime(hour, minute, second);
	}

	if(_year !== year || _month !== month || _date !== date || _hour !== hour || _minute !== minute) {
		description(year, month, date, hour, minute);
	}

	_year   = year;
	_month  = month;
	_date   = date;
	_hour   = hour;
	_minute = minute;
	_second = second;
}

setInterval(tick, 10);
tick();
</script>
